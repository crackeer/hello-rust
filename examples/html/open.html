        #opening {

            top: 0;
            left: 0;

            background: #181a1c;

            }

        .opening__bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden
        }

            display: block;

            top: 50%;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: .4;
            backdrop-filter: blur(.625rem);
            background-image: linear-gradient(180deg, #141a25, #485577)
        }

        .opening__middle {
            position: absolute;
            width: 100%;
            height: 9rem;
            bottom: 53%;
            display: flex;
            justify-content: center
        }

        .opening__animation,
        .opening__progress {
            position: absolute;
            width: 4.5rem;
            height: 4.5rem;
            top: 0;
        }

        .opening__progress {
            display: flex;
            justify-content: center;
            align-items: center
        }

        .opening__progress-bgCircle {
            width: 9.167rem;
            height: 9.167rem;
            position: absolute;
            background: url('//vrlab-image4.ljcdn.com/release/web/opening_progress-bg.fc4a6525.png') center / contain no-repeat;
            background-size: 9.1875rem, 9.1875rem;
        }

        .opening__progress-circle {
            width: 9.1875rem;
            height: 9.1875rem;
            position: absolute;
            background: url('//vrlab-image4.ljcdn.com/release/web/openning_progress.d99a9de6.png');
            background-size: 183.75rem 9.1875rem;
            background-repeat: no-repeat;
            animation: opening-animation 1.2s 0s steps(19) infinite normal;
        }

        .opening__animation {
            background-repeat: no-repeat;
            transform: scale(.7);
            background-size: 703.125rem 9.375rem;
            overflow: hidden
        }

        .openAnimate__image {
            position: absolute;
            display: block;
            width: 337.5rem;
            height: 100%;
            animation: opening-logo-loop 2.8s steps(74) .7s infinite
        }

        .opening__logo {
            position: absolute;
            height: 2.25rem;
            bottom: 0;
            display: flex;
            justify-content: center
        }

        .openLogo__beike {
            height: 100%
        }

        .opening__powered {
            position: absolute;
            height: .875rem;
            bottom: 3%;
            display: flex;
            flex-direction: row;
            align-items: flex-end
        }

        .openPower__text {
            opacity: .6;
            text-shadow: 0 .125rem .25rem rgba(0, 0, 0, .2);
            font-size: .75rem;
            line-height: 1.17;
            color: #fff;
            padding-right: .375rem
        }

        .openPower__image {
            width: 1.875rem;
            height: .875rem
        }

        .ani-opening-close {
            animation: ani-opening-close .2s both
        }

        #opening.opening--DecorationSplit .openBg__image {
            width: 100%;
            object-fit: cover

        #opening.opening--DecorationSplit .opening__bg--default {
            height: 50%;

        #opening.opening--DecorationSplit .opening__bg--decoration {
            height: 50%;
            top: auto
        }

        #opening.opening--DecorationSplit .opening__middle {
            bottom: calc(50%+1rem);

                height: 100%;
                right: auto
            }

            #opening.opening--DecorationSplit .opening__bg--decoration {
                width: 50%;
                height: 100%;
                left: auto
